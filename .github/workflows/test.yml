name: Tests

on:
  pull_request:
  push:
    branches: [develop]

jobs:
  pytest:
    name: run pytest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]
    steps:
      - uses: actions/checkout@v2

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - id: setup-package-managers
        name: Setup package managers
        run: |
          python -m pip install --upgrade poetry pipx
          echo "::set-output name=poetry-cache-dir::$(poetry config cache-dir)"
          echo "::set-output name=installed-semgrep-version::$(sed --quiet --regexp-extended 's/.+INSTALLED_SEMGREP_VERSION=(.+)/\1/p' Dockerfile)"

      # if we cached the complete virtualenv, it would cache the local semgrep-agent package too
      # so instead we cache poetry's package cache, which speeds up the install command
      - id: reuse-poetry-package-cache
        name: Reuse poetry's package cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.setup-package-managers.outputs.poetry-cache-dir }}
          key: ${{ runner.os }}-${{ matrix.python-version }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.python-version }}-poetry-

      - id: reuse-pipx-semgrep-virtualenv
        name: Reuse pipx semgrep virtualenv
        uses: actions/cache@v2
        with:
          path: ~/.local/pipx/venvs/semgrep
          key: ${{ runner.os }}-${{ matrix.python-version }}-pipx-semgrep-${{ steps.setup-package-managers.outputs.installed-semgrep-version }}

      # install semgrep first so that errors are more obvious if agent dependencies conflict
      - name: Install semgrep
        run: pipx install semgrep==${{ steps.setup-package-managers.outputs.installed-semgrep-version }}
        if: steps.reuse-pipx-semgrep-virtualenv.outputs.cache-hit != 'true'

      - name: Install dependencies
        run: poetry install

      - name: Run pytest
        run: |
          # tests should simulate CI environment iff they need one
          unset CI
          unset "${!GITHUB_@}"

          poetry run pytest

  live-runs:
    name: live run of action on this repo
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - id: semgrep-app-config
        name: with semgrep-app connection
        uses: ./tests/local-image-action
        with:
          publishToken: ${{ secrets.SEMGREP_APP_TOKEN }}
          publishDeployment: "1"
      - id: semgrep-live-registry-id
        name: with a semgrep.live Registry ID
        uses: ./tests/local-image-action
        with:
          config: r/python.jwt
      - id: semgrep-live-ruleset-id
        name: with a semgrep.live Ruleset ID
        uses: ./tests/local-image-action
        with:
          config: p/r2c-CI
      - id: semgrep-live-id
        name: with a semgrep.live Rule ID
        uses: ./tests/local-image-action
        with:
          config: s/QKP
